<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Entertainment Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6d28d9" />
  <link rel="apple-touch-icon" href="assets/icon-192.png">

</head>
<body>
  <header>
    <h1>ğŸ“º My Entertainment Tracker</h1>
    <div class="section-buttons">
      <button onclick="switchSection('anime')">Anime</button>
      <button onclick="switchSection('series')">Series</button>
      <button onclick="switchSection('movie')">Movie</button>
      <button onclick="switchSection('book')">Book</button>
    </div>

  </header>
  

  <section class="form-section">
    <h2 id="section-name">Anime</h2>
    <form id="itemForm">
      <input type="text" id="itemTitle" placeholder="Title" required />
      <input type="text" id="itemGenre" placeholder="Genre" required />
      <div class="file-input-wrapper">
        <label for="itemImage" class="custom-file-label">ğŸ“ Upload Thumbnail</label>
        <input type="file" id="itemImage" accept="image/*" />
        <span id="file-name">No file chosen</span>
      </div>


      <!-- Wrap season/episode stuff -->
      <div id="seasonFields">
        <input type="number" id="seasonCount" placeholder="Number of Seasons" />
        <div id="episodesContainer"></div>
      </div>

      <!-- Chapter field for books only -->
      <div id="chapterField" style="display: none;">
        <input type="number" id="chapterCount" placeholder="Number of Chapters" />
      </div>

      <button type="submit">Save</button>
    </form>

  </section>

  <section>
    <h2 id="card-title">Anime List</h2>
    <div id="itemList" class="card-container"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
